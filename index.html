<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yazz's Apps</title>
  <style>
    /* CSS for styling the website */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      overflow: hidden;
      padding: 0 20px;
    }
    /* CSS for styling the app boxes */
    .app-box {
      background-color: #f4f4f4;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 20px;
      margin: 10px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .app-box h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .app-box p {
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Yazz's Apps</h1>
  </header>
  <div class="container">
    <div class="app-box">
      <h2>App Name 1</h2>
      <p>Description of the app.</p>
    </div>
    <div class="app-box">
      <h2>App Name 2</h2>
      <p>Description of another app.</p>
    </div>
    <!-- You can add more app boxes here as needed -->
  </div>
  <script>
    // JavaScript for interactive features
    // You can add JavaScript code here to make the website interactive
  </script>
</body>
</html>
